
<!DOCTYPE html>
<html lang="en">
<head><meta charset="utf-8">
<style> 
img {
  width: 100px;
  height: 100px;
  transition: width 2s;
  border-radius: 50%;
  animation-name: example;
  animation-duration: 2s;
}

#div1 {transition-timing-function: linear;}
img:hover {
  width: 300px;
  height: 500px;
}
@keyframes example {
  from {border-radius: 50%;}
  to {border-radius: 15%;}
} 
div {
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
  animation-name: example;
  animation-duration: 4s;
}

@keyframes example {
  0%   {background-color:red; left:0px; top:0px; bottom: 200px; right: 200px;}
  25%  {background-color:yellow; left:200px; top:0px;}
  50%  {background-color:blue; left:200px; top:200px;}
  75%  {background-color:green; left:0px; top:200px;}
  100% {background-color:red; left:0px; top:0px;}
}
</style>
</head>
<body>
<img id="div1" src="./bloom.jpg" alt="img">
<img id="div1" src="https://cdn.wallpapersafari.com/88/11/Dqhb8o.jpg" alt="img">
<img id="div1" src="http://1.bp.blogspot.com/-d7pGxp-6dGY/T0x3vCDE4KI/AAAAAAAAAeQ/RhgyR23xKt0/s1600/My%2BAsiatic%2BLily%2BFlowers%2B1.jpg" alt="img">
<img id="div1" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/1/the-yellow-everlasting-daisy-2-australian-native-flower-geraldine-cote.jpg" alt="img">
<div></div>
<br>
</body>
</html>
